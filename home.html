        <header>
            <a class="header--logo-link" href="./home.html">
                <h3 class="header--logo">

            </a>
    
            <nav>

                    <li class="nav--item"><a class="nav--link" href="#Contact">Contact</a></li>

            </nav>

        <section class="home--hero">

        <section class="home--projects">
